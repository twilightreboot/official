<head>

    .card {
      width: 350px;
      height: 250px;

      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .card h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .card .name {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    .card .crescent {
      font-size: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
