<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Twilight Reboot Official</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>

    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupMsg"></p>
  </main>
  <script>
    const SUPABASE_URL = 'https://jyxkkhmsvpvqwvuhdfgp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5eGtraG1zdnB2cXd2dWhkZmdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTY0MTMsImV4cCI6MjA2OTUzMjQxM30.0HyTL_d6_0HnllIIB6MlAJ58E3_mTH2YC_VlnlIlvzQ';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      document.getElementById('loginMsg').innerText = error ? error.message : 'Login successful!';
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        document.getElementById('signupMsg').innerText = error.message;
      } else {
        document.getElementById('signupMsg').innerText = "Signup successful! Check your email.";
        // Notify YOU (admin) via EmailJS or Formspree
        fetch('/api/signup-notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
      }
    });
  </script>
</body>
</html>
