<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Sun Audiobook</title>
    <link rel="stylesheet" href="css/twilightsaga.css">
    <style>
        body {
            background-image: url('https://bookshelffantasies.com/wp-content/uploads/2020/08/midnight-sun-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0000009c;
            border-top: 2px solid #ddd;
            margin-top: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            max-width: 700px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        .audio-box {
            background-color: #1c1c1c;
            border: 1px solid #ff4747;
            border-radius: 8px;
            padding: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .audio-box h3 {
            margin-top: 0;
            font-size: 18px;
            color: #ff4747;
        }
        audio {
            width: 100%;
            outline: none;
        }
        @media (max-width: 600px) {
            .audio-container {
                padding: 10px;
                margin: 10px;
                width: 95%;
            }
            .audio-box h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Midnight Sun Audiobook by Stephenie Meyer</h1>
        <p>ðŸ“šâœ¨ Dive into the Twilight Saga! Explore All Twilight Books Free ðŸ“– Experience the magic, the love, and the adventure of this legendary series.</p>
    </header>

    <div class="audio-container" id="audioContainer"></div>

    <script>
        window.audioSources = [
            "msaudio/01.mp3", "msaudio/02.mp3", "msaudio/03.mp3",
            "msaudio/04.mp3", "msaudio/05.mp3", "msaudio/06.mp3",
            "msaudio/07.mp3", "msaudio/08.mp3", "msaudio/09.mp3",
            "msaudio/10.mp3", "msaudio/11.mp3", "msaudio/12.mp3",
            "msaudio/13.mp3", "msaudio/14.mp3", "msaudio/15.mp3", "msaudio/16.mp3",
            "msaudio/17.mp3", "msaudio/18.mp3", "msaudio/19.mp3", "msaudio/20.mp3",
            "msaudio/21.mp3", "msaudio/22.mp3", "msaudio/23.mp3", "msaudio/24.mp3",
            "msaudio/25.mp3", "msaudio/26.mp3", "msaudio/27.mp3", "msaudio/28.mp3",
            "msaudio/29.mp3", "msaudio/30.mp3"
        ];

        const audioContainer = document.getElementById('audioContainer');
        window.audioSources.forEach((src, index) => {
            const audioBox = document.createElement('div');
            audioBox.className = 'audio-box';
            audioBox.innerHTML = `
                <h3>Chapter ${index + 1}</h3>
                <audio controls preload="none">
                    <source src="${src}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            `;
            audioContainer.appendChild(audioBox);
        });
    </script>

    <footer class="footer">
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="https://x.com/@TwilightNetflix">Twitter</a>
            <a href="https://www.instagram.com/twilightrebootofficial?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a>
        </div>
        <p>&copy; 2025 Twilight Saga Fan Site. All rights reserved.</p>
    </footer>
    <script src="js/twilightsaga.js"></script>
</body>
</html>
