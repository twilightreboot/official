<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Moon Audiobook</title>
    <link rel="stylesheet" href="css/twilightsaga.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c003e);
            color: #eee;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #0b1f63e3, #101c30);
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0 0 15px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        header p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1rem;
            opacity: 0.9;
        }
        .audio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .audio-player {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        .audio-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.6);
        }
        .audio-player h4 {
            margin-bottom: 15px;
            color: #fbc2eb;
            font-size: 1.2rem;
        }
        audio {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            margin-top: 40px;
        }
        .social-icons {
            margin-bottom: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fbc2eb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ff9a9e;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            .audio-player {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>New Moon Audiobook by Stephenie Meyer</h1>
        <p>ðŸ“šâœ¨ Dive into the Twilight Saga! Explore All Twilight Books Free ðŸ“– Experience the magic, the love, and the adventure of this legendary series.</p>
    </header>
    <div class="audio-container" id="audioContainer"></div>
    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="https://x.com/@TwilightNetflix">Twitter</a>
            <a href="https://www.instagram.com/twilightrebootofficial?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a>
        </div>
        <p>&copy; 2025 Twilight Saga Fan Site. All rights reserved.</p>
    </footer>
    <script>
        const audioSources = [
            "nmaudio/1.mp3", "nmaudio/2.mp3", "nmaudio/3.mp3",
            "nmaudio/4.mp3", "nmaudio/5.mp3", "nmaudio/6.mp3",
            "nmaudio/7.mp3", "nmaudio/8.mp3", "nmaudio/9.mp3"
        ];
        const container = document.getElementById('audioContainer');
        audioSources.forEach((src, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'audio-player';
            const title = document.createElement('h4');
            title.textContent = `âœ¨ Chapter ${index + 1}`;
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = src;
            audio.setAttribute("aria-label", `Audio for Chapter ${index + 1}`);
            wrapper.appendChild(title);
            wrapper.appendChild(audio);
            container.appendChild(wrapper);
        });
    </script>
</body>
</html>
