<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Moon Audiobook</title>
  <link rel="stylesheet" href="css/twilightsaga.css" />
  <style>
    body {
      background-image: url('https://m.media-amazon.com/images/I/71F63AXN+BL.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-family: 'Times New Roman', Times, serif;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0000009c;
      border-top: 2px solid #ddd;
      margin-top: 20px;
      font-family: 'Times New Roman', Times, serif;
      color: white;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffffff;
    }

    .audio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .audio-box {
      width: 100%;
      background-color: #1a1a1a;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .audio-box h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #ff4d4d;
    }

    .audio-box audio {
      width: 100%;
      outline: none;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .audio-box {
        padding: 10px;
      }
      .audio-box h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>New Moon Audiobook by Stephenie Meyer</h1>
    <p>ðŸ“šâœ¨ Dive into the Twilight Saga! Explore All Twilight Books Free ðŸ“– Experience the magic, the love, and the adventure of this legendary series.</p>
  </header>

  <div class="audio-container" id="audioContainer"></div>

  <footer class="footer">
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="https://x.com/@TwilightNetflix">Twitter</a>
      <a href="https://www.instagram.com/twilightrebootofficial">Instagram</a>
    </div>
    <p>&copy; 2025 Twilight Saga Fan Site. All rights reserved.</p>
  </footer>

  <script>
    const audioFiles = [
      "nmaudio/1.mp3", "nmaudio/2.mp3", "nmaudio/3.mp3",
      "nmaudio/4.mp3", "nmaudio/5.mp3", "nmaudio/6.mp3",
      "nmaudio/7.mp3", "nmaudio/8.mp3", "nmaudio/9.mp3"
    ];

    const container = document.getElementById("audioContainer");

    audioFiles.forEach((src, index) => {
      const box = document.createElement("div");
      box.className = "audio-box";
      box.innerHTML = `
        <h3>Chapter ${index + 1}</h3>
        <audio controls preload="none">
          <source src="${src}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
      container.appendChild(box);
    });
  </script>

  <script src="js/twilightsaga.js"></script>
</body>
</html>
