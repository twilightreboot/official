<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Audiobook</title>
    <link rel="stylesheet" href="css/twilightsaga.css">
    <style>
        body {
            background-image: url('https://ih1.redbubble.net/image.1610651185.2015/flat,750x1000,075,t.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0000009c;
            border-top: 2px solid #ddd;
            margin-top: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            background-color: transparent;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        .audio-player {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .audio-player h4 {
            margin: 0 0 10px;
        }
        .audio-player audio {
            width: 100%;
            outline: none;
        }
        .audio-player button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .audio-player button:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            .audio-player {
                padding: 10px;
            }
            .audio-player button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Eclipse Audiobook by Stephenie Meyer</h1>
        <p>ðŸ“šâœ¨ Dive into the Twilight Saga! Explore All Twilight Books Free ðŸ“– Experience the magic, the love, and the adventure of this legendary series.</p>
    </header>

    <div class="audio-container" id="audioContainer"></div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="https://x.com/@TwilightNetflix">Twitter</a>
            <a href="https://www.instagram.com/twilightrebootofficial">Instagram</a>
        </div>
        <p>&copy; 2025 Twilight Saga Fan Site. All rights reserved.</p>
    </footer>
    <script>
        const audioSources = [
            "eclipseaudio/01.mp3", "eclipseaudio/02.mp3", "eclipseaudio/03.mp3",
            "eclipseaudio/04.mp3", "eclipseaudio/05.mp3", "eclipseaudio/06.mp3",
            "eclipseaudio/07.mp3", "eclipseaudio/08.mp3", "eclipseaudio/09.mp3",
            "eclipseaudio/10.mp3", "eclipseaudio/11.mp3", "eclipseaudio/12.mp3",
            "eclipseaudio/13.mp3", "eclipseaudio/14.mp3", "eclipseaudio/15.mp3"
        ];
        const container = document.getElementById('audioContainer');
        audioSources.forEach((src, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'audio-player';
            const title = document.createElement('h4');
            title.textContent = `Chapter ${index + 1}`;
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = src;
            wrapper.appendChild(title);
            wrapper.appendChild(audio);
            container.appendChild(wrapper);
        });
    </script>
</body>
</html>
