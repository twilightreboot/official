<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Dawn Audiobook</title>
    <link rel="stylesheet" href="css/twilightsaga.css">
    <style>
        body {
            background-image: url('https://m.media-amazon.com/images/I/71AWYilcOnL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header, .footer {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 20px;
        }
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
        }
        .audio-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 260px;
            text-align: center;
        }
        audio {
            width: 100%;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Breaking Dawn Audiobook by Stephenie Meyer</h1>
        <p>ðŸ“šâœ¨ Dive into the Twilight Saga! Explore All Twilight Books Free ðŸ“–</p>
    </header>

    <div class="audio-container">
        <script>
            const sources = [
                "bdaudio/01.mp3", "bdaudio/02.mp3", "bdaudio/03.mp3",
                "bdaudio/04.mp3", "bdaudio/05.mp3", "bdaudio/06.mp3",
                "bdaudio/07.mp3", "bdaudio/08.mp3", "bdaudio/09.mp3",
                "bdaudio/10.mp3", "bdaudio/11.mp3", "bdaudio/12.mp3",
                "bdaudio/13.mp3", "bdaudio/14.mp3", "bdaudio/15.mp3", "bdaudio/16.mp3"
            ];
            const container = document.currentScript.parentElement;
            sources.forEach((src, i) => {
                const div = document.createElement('div');
                div.className = 'audio-box';
                div.innerHTML = `<p>Chapter ${i + 1}</p><audio controls src="${src}"></audio>`;
                container.appendChild(div);
            });
        </script>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="https://x.com/@TwilightNetflix">Twitter</a>
            <a href="https://www.instagram.com/twilightrebootofficial">Instagram</a>
        </div>
        <p>&copy; 2025 Twilight Saga Fan Site. All rights reserved.</p>
    </footer>
</body>
</html>
