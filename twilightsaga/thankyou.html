<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Twilight Reboot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 600px;
            width: 90%;
        }

        .thank-you-container h1 {
            font-size: 3rem;
            color: #66fcf1;
            margin-bottom: 10px;
            animation: glowText 2s infinite alternate;
        }

        .thank-you-container p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #d9d9d9;
        }

        .icon {
            font-size: 80px;
            color: #66fcf1;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .btn-home {
            display: inline-block;
            padding: 14px 28px;
            background: #1f4068;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #66fcf1;
            color: #0b132b;
            box-shadow: 0 0 15px #66fcf1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px #66fcf1; }
            to { text-shadow: 0 0 25px #66fcf1, 0 0 50px #66fcf1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Thank You!</h1>
        <p>Your payment has been successfully processed.</p>
        <p>You will receive your product in your email shortly.</p>
        <a href="https://twilightrebootofficial.vercel.app/twilightsaga.html" class="btn-home"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
