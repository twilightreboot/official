<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristen Stewart - 2004 Photoshoot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="photoshoots.css">
    <style>
        /* Ensure iframe is responsive */
        iframe {
            width: 100%;
            height: 100vh;
            border: 0;
        }
        /* Ensure body and html take full width and height */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        /* Ensure section takes full width and height */
        section {
            width: 100%;
            height: 100%;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            iframe {
                height: 80vh;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kristen Stewart - 2004 Photoshoot</h1>
    </header>
    <section>
        <iframe src="https://kristenstewart.com.br/galeria/index.php?cat=152" allowfullscreen></iframe>
    </section>
    <footer>
        <p>&copy; 2024 Kristen Stewart Fan Site. All rights reserved.</p>
    </footer>
</body>
</html>
