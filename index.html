<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Reboot Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        .twilight-gradient {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .twilight-text {
            background: linear-gradient(45deg, #e94560, #ff7b54, #ffb26b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-hover-effect {
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-hover-effect:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Montserrat']" id="vanta-bg">
    <header class="twilight-gradient relative overflow-hidden min-h-screen flex flex-col justify-center items-center">
        <div class="absolute inset-0 bg-black opacity-50 z-10"></div>
        <div class="relative z-20 px-4 text-center" data-aos="fade-down">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 font-['Cinzel_Decorative'] twilight-text">Twilight Reboot</h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto text-gray-300">Your ultimate source for all things Robert Pattinson, Kristen Stewart, and the Twilight Saga!</p>
            
            <div class="mt-12 floating" data-aos="fade-up" data-aos-delay="300">
                <i data-feather="moon" class="w-16 h-16 text-purple-300 mx-auto"></i>
            </div>
        </div>
        
        <div class="absolute bottom-10 left-0 right-0 flex justify-center z-20">
            <a href="#main" class="animate-bounce">
                <i data-feather="chevron-down" class="w-10 h-10 text-pink-300"></i>
            </a>
        </div>
    </header>

    <nav class="sticky top-0 z-50 bg-gray-800 bg-opacity-90 backdrop-blur-sm py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-center space-x-6 md:space-x-12">
            <a href="robert-pattinson.html" class="text-pink-200 hover:text-white transition-colors duration-300 font-semibold flex items-center">
                <i data-feather="user" class="mr-2"></i> Robert
            </a>
            <a href="kristen-stewart.html" class="text-pink-200 hover:text-white transition-colors duration-300 font-semibold flex items-center">
                <i data-feather="user" class="mr-2"></i> Kristen
            </a>
            <a href="twilightsaga.html" class="text-pink-200 hover:text-white transition-colors duration-300 font-semibold flex items-center">
                <i data-feather="book" class="mr-2"></i> Twilight
            </a>
        </div>
    </nav>

    <main id="main" class="py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12 twilight-text font-['Cinzel_Decorative']" data-aos="fade-up">Explore The Twilight Universe</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                <div class="card-hover-effect bg-gray-800 rounded-xl p-6 relative overflow-hidden" data-aos="zoom-in" data-aos-delay="100">
                    <div class="absolute inset-0 bg-gradient-to-br from-purple-900 to-pink-700 opacity-20 hover:opacity-40 transition-opacity duration-300"></div>
                    <div class="relative z-10">
                        <div class="w-full h-48 bg-purple-900 rounded-lg mb-4 overflow-hidden">
                            <img src="images/icon/robpatticon.jpg" alt="Robert Pattinson" class="w-full h-full object-cover">
                        </div>
                        <a href="robert-pattinson.html" class="text-xl font-bold text-pink-300 hover:text-white transition-colors duration-300 flex items-center justify-center">
                            <i data-feather="star" class="mr-2"></i> Robert Pattinson
                        </a>
                    </div>
                </div>
                
                <div class="card-hover-effect bg-gray-800 rounded-xl p-6 relative overflow-hidden" data-aos="zoom-in" data-aos-delay="200">
                    <div class="absolute inset-0 bg-gradient-to-br from-blue-900 to-cyan-700 opacity-20 hover:opacity-40 transition-opacity duration-300"></div>
                    <div class="relative z-10">
                        <div class="w-full h-48 bg-blue-900 rounded-lg mb-4 overflow-hidden">
                            <img src="images/icon/kstewicon.jpg" alt="Kristen Stewart" class="w-full h-full object-cover">
                        </div>
                        <a href="kristen-stewart.html" class="text-xl font-bold text-cyan-300 hover:text-white transition-colors duration-300 flex items-center justify-center">
                            <i data-feather="star" class="mr-2"></i> Kristen Stewart
                        </a>
                    </div>
                </div>
                
                <div class="card-hover-effect bg-gray-800 rounded-xl p-6 relative overflow-hidden" data-aos="zoom-in" data-aos-delay="300">
                    <div class="absolute inset-0 bg-gradient-to-br from-red-900 to-orange-700 opacity-20 hover:opacity-40 transition-opacity duration-300"></div>
                    <div class="relative z-10">
                        <div class="w-full h-48 bg-red-900 rounded-lg mb-4 overflow-hidden">
                            <img src="images/icon/twilighticon.jpg" alt="Twilight Saga" class="w-full h-full object-cover">
                        </div>
                        <a href="twilightsaga.html" class="text-xl font-bold text-orange-300 hover:text-white transition-colors duration-300 flex items-center justify-center">
                            <i data-feather="book-open" class="mr-2"></i> Twilight Saga
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="twilight-gradient py-12 px-4 relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <p class="text-gray-300 mb-6">&copy; 2024 Twilight Reboot Official | All Rights Reserved</p>
            
            <div class="flex justify-center space-x-6">
                <a href="mailto:radspatt@gmail.com" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-pink-600 transition-colors duration-300">
                    <i data-feather="mail" class="text-white"></i>
                </a>
                <a href="https://x.com/TwilightNetflix" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-blue-400 transition-colors duration-300">
                    <i data-feather="twitter" class="text-white"></i>
                </a>
                <a href="https://www.instagram.com/twilightrebootofficial?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-purple-600 transition-colors duration-300">
                    <i data-feather="instagram" class="text-white"></i>
                </a>
            </div>
            
            <div class="mt-8">
                <i data-feather="heart" class="w-8 h-8 text-pink-400 mx-auto"></i>
            </div>
        </div>
    </footer>

    <script>
        AOS.init({
            duration: 800,
            once: true
        });
        
        feather.replace();
        
        // Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x9d4edd,
            backgroundColor: 0x111827,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 15.00
        });
        
    </script>
</body>
</html>
